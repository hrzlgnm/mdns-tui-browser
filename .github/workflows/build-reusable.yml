name: "Reusable desktop tauri build workflow"

on:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
        default: ""
      tagName:
        required: false
        type: string

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: "ubuntu-latest"
            symbol: ğŸ§
            platform: Linux
          - os: "ubuntu-latest"
            symbol: ğŸ§
            platform: Linux
            target: aarch64-unknown-linux-gnu
            dependencies: sudo apt install gcc-aarch64-linux-gnu
          - os: "macos-latest"
            target: universal-apple-darwin
            symbol: ğŸ
            platform: macOS
          - os: "windows-latest"
            symbol: ğŸªŸ
            platform: Windows

    name: ${{matrix.symbol}}ğŸ”¨
    runs-on: ${{matrix.os}}
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: ğŸ¦€ğŸš€
        uses: ./.github/actions/setup-rust-cache
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || (matrix.target && format('{0}', matrix.target)) }}
          save-cache: ${{ inputs.branch == 'main' }}

      - name: ğŸ› ï¸ dependencies
        if: matrix.dependencies
        shell: bash
        run: |
          ${{ matrix.dependencies }}

      - name: ğŸ› ï¸ğŸš€
        if: (!inputs.tagName)
        uses: ./.github/actions/setup-sccache

      - name: ğŸ”¨ Build
        shell: bash
        env:
          RUSTFLAGS: "-D warnings"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            cargo build --release --target ${{ matrix.target }}
          else
            cargo build --release
          fi

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mdns-tui-browser-${{ matrix.platform }}${{ matrix.target && '-' || '' }}${{ matrix.target || '' }}
          path: |
            target/${{ matrix.target || '' }}/release/mdns-tui-browser*
            target/${{ matrix.target || '' }}/release/*.deb
            target/${{ matrix.target || '' }}/release/*.rpm
            target/${{ matrix.target || '' }}/release/*.tar.gz
          retention-days: 30
