name: "Reusable build workflow"

on:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
        default: ""
      tagName:
        required: false
        type: string

permissions:
  id-token: write
  attestations: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: "ubuntu-latest"
            symbol: ğŸ§ x86_64
            target: x86_64-unknown-linux-gnu
            platform: Linux-x86_64
          - os: "ubuntu-latest"
            symbol: ğŸ§ aarch64
            target: aarch64-unknown-linux-gnu
            platform: Linux-aarch64
            dependencies: |
              sudo apt-get update
              sudo apt-get -y install gcc-aarch64-linux-gnu
          - os: "ubuntu-latest"
            symbol: ğŸ§ arm
            target: arm-unknown-linux-gnueabihf
            platform: Linux-arm
            dependencies: |
              sudo apt-get update
              sudo apt-get -y install gcc-arm-linux-gnueabihf
          - os: "macos-latest"
            symbol: ğŸ aarch64
            target: aarch64-apple-darwin
            platform: macOS-aarch64
          - os: "macos-latest"
            symbol: ğŸ x86_64
            target: x86_64-apple-darwin
            platform: macOS-x86_64
          - os: "windows-latest"
            symbol: ğŸªŸ x86_64
            platform: Windows-x86_64
            target: x86_64-pc-windows-msvc

    name: ${{matrix.symbol}}ğŸ”¨
    runs-on: ${{matrix.os}}
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: ${{ inputs.tagName && '0' || '1' }}

      - name: ğŸ¦€ğŸš€
        uses: ./.github/actions/setup-rust-cache
        with:
          targets: ${{ matrix.target }}
          save-cache: ${{ inputs.branch == 'main' }}

      - name: ğŸ› ï¸ğŸ” cargo-auditable
        if: inputs.tagName
        uses: baptiste0928/cargo-install@b687c656bda5733207e629b50a22bf68974a0305 # v3
        with:
          crate: cargo-auditable
          version: 0.7.2
          locked: true

      - name: ğŸ› ï¸ dependencies
        if: matrix.dependencies
        shell: bash
        run: |
          ${{ matrix.dependencies }}

      - name: ğŸ› ï¸ğŸš€
        if: (!inputs.tagName)
        uses: ./.github/actions/setup-sccache

      - name: ğŸ”¨ Build release binary
        shell: bash
        env:
          RUSTFLAGS: "-D warnings"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.tagName }}" ]; then
            cargo auditable build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: ğŸ“¦ Build archive
        shell: bash
        run: |
          staging="mdns-tui-browser-${{ inputs.tagName }}-${{ matrix.platform }}"
          mkdir -p "$staging"
          cp LICENSE "$staging/"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp "target/${{ matrix.target }}/release/mdns-tui-browser.exe" "$staging/"
            cp "target/${{ matrix.target }}/release/mdns_tui_browser.pdb" "$staging/"
            7z a -tzip "$staging.zip" "$staging"
            echo "ASSET=$staging.zip" >> $GITHUB_ENV
          else
            cp "target/${{ matrix.target }}/release/mdns-tui-browser" "$staging/"
            cp "target/${{ matrix.target }}/release/mdns-tui-browser.dwp" "$staging/" || true
            cp -LR "target/${{ matrix.target }}/release/mdns-tui-browser.dSYM" "$staging/" || true
            tar czf "$staging.tar.gz" "$staging"
            echo "ASSET=$staging.tar.gz" >> $GITHUB_ENV
          fi

      - name: ğŸ” Generate provenance attestation
        if: inputs.tagName
        uses: actions/attest-build-provenance@62fc1d596301d0ab9914e1fec14dc5c8d93f65cd
        with:
          subject-path: ${{ env.ASSET }}

      - name: ğŸš€ Publish release assets
        if: inputs.tagName
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: mDNS TUI Browser Release ${{ inputs.tagName }}
          append_body: true
          make_latest: false
          generate_release_notes: false
          files: |
            ${{ env.ASSET }}

      - name: ğŸ“¦ Upload artifacts
        if: (!inputs.tagName)
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: mdns-tui-browser-${{ matrix.platform }}${{ matrix.target && '-' || '' }}${{ matrix.target || '' }}
          path: |
            ${{ env.ASSET }}
          retention-days: 30
