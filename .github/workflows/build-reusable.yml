name: "Reusable desktop tauri build workflow"

on:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
        default: ""
      tagName:
        required: false
        type: string

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: "ubuntu-latest"
            symbol: ðŸ§ x86_64
            target: x86_64-unknown-linux-gnu
            platform: Linux-x86_64
          - os: "ubuntu-latest"
            symbol: ðŸ§ aarch64
            target: aarch64-unknown-linux-gnu
            platform: Linux-aarch64
            dependencies: |
              sudo apt-get update
              sudo apt-get -y install gcc-aarch64-linux-gnu
          - os: "ubuntu-latest"
            symbol: ðŸ§ arm
            target: arm-unknown-linux-gnueabihf
            platform: Linux-arm
            dependencies: |
              sudo apt-get update
              sudo apt-get -y install gcc-arm-linux-gnueabihf
          - os: "macos-latest"
            symbol: ðŸ aarch64
            target: aarch64-apple-darwin
            platform: macOS-aarch64
          - os: "macos-latest"
            symbol: ðŸ x86_64
            target: x86_64-apple-darwin
            platform: macOS-x86_64
          - os: "windows-latest"
            symbol: ðŸªŸ x86_64
            platform: Windows-x86_64
            target: x86_64-pc-windows-msvc

    name: ${{matrix.symbol}}ðŸ”¨
    runs-on: ${{matrix.os}}
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 1

      - name: ðŸ¦€ðŸš€
        uses: ./.github/actions/setup-rust-cache
        with:
          targets: ${{ matrix.target }}
          save-cache: ${{ inputs.branch == 'main' }}

      - name: ðŸ› ï¸ dependencies
        if: matrix.dependencies
        shell: bash
        run: |
          ${{ matrix.dependencies }}

      - name: ðŸ› ï¸ðŸš€
        if: (!inputs.tagName)
        uses: ./.github/actions/setup-sccache

      - name: ðŸ”¨ Build release binary
        shell: bash
        env:
          RUSTFLAGS: "-D warnings"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: ðŸ“¦ Build archive
        shell: bash
        run: |
          staging="mdns-tui-browser-${{ inputs.tagName }}-${{ matrix.platform }}"
          mkdir -p "$staging"
          cp LICENSE "$staging/"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp "target/${{ matrix.target }}/release/mdns-tui-browser.exe" "$staging/"
            cp "target/${{ matrix.target }}/release/mdns_tui_browser.pdb" "$staging/"
            7z a -tzip "$staging.zip" "$staging"
            echo "ASSET=$staging.zip" >> $GITHUB_ENV
          else
            cp "target/${{ matrix.target }}/release/mdns-tui-browser" "$staging/"
            cp "target/${{ matrix.target }}/release/mdns-tui-browser.dwp" "$staging/" || true
            cp -LR "target/${{ matrix.target }}/release/mdns-tui-browser.dSYM" "$staging/" || true
            tar czf "$staging.tar.gz" "$staging"
            echo "ASSET=$staging.tar.gz" >> $GITHUB_ENV
          fi

      - name: ðŸš€ Publish release assets
        if: inputs.tagName
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: mDNS TUI Browser Release ${{ inputs.tagName }}
          append_body: true
          make_latest: false
          generate_release_notes: false
          files: |
            ${{ env.ASSET }}

      - name: ðŸ“¦ Upload artifacts
        if: (!inputs.tagName)
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: mdns-tui-browser-${{ matrix.platform }}${{ matrix.target && '-' || '' }}${{ matrix.target || '' }}
          path: |
            ${{ env.ASSET }}
          retention-days: 30
