name: "Reusable ci test workflow"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: "ubuntu-latest"
            symbol: ğŸ§
            platform: Linux
          - os: "macos-latest"
            symbol: ğŸ
          - os: "windows-latest"
            symbol: ğŸªŸ
    runs-on: ${{matrix.os}}
    name: ${{matrix.symbol}}âœ…
    container: ${{ contains(matrix.os, 'ubuntu') && matrix.container_image || null }}
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: ğŸ¦€ğŸš€
        uses: ./.github/actions/setup-rust-cache

      - name: ğŸ› ï¸ nextest
        uses: baptiste0928/cargo-install@b687c656bda5733207e629b50a22bf68974a0305 # v3
        with:
          crate: cargo-nextest
          version: 0.9.124
          locked: true

      - name: ğŸ› ï¸ğŸš€
        uses: ./.github/actions/setup-sccache

      - name: âœ… Run tests with nextest
        shell: bash
        run: |
          cargo --locked nextest run --profile ci

      - name: ğŸ“‹ JUnit Report
        if: always()
        uses: mikepenz/action-junit-report@74626db7353a25a20a72816467ebf035f674c5f8 # v6
        with:
          report_paths: "**/junit.xml"
          fail_on_parse_error: true
          require_tests: true
          include_passed: true
          check_name: "${{ matrix.symbol }} JUnit Report"
